<head>

  <title>Students</title>
  <style>
    #students {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;

    }

    #students td,
    #students th {
      border: 1px solid rgba(221, 221, 221, 0.363);
      padding: 8px;
    }

    #students tr:nth-child(even) {
      background-color: #f2f2f281;
    }

    #students tr:hover {
      background-color: #ddd;
    }

    #students th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: rgb(76, 168, 175);
      color: white;
    }

<body>

      </thead>
      <tbody>

         event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Gyllenhaal"></td>
          <td><input type="date" id="date" value="1980-12-19"></td>
          <td><input type="number" id="number" min="0" value="2500.00"></td>
        </tr>
        <tr>
          <td><input type="text" id="firstname" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Kate"></td>
          <td><input type="text" id="lastname" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Beckinsale"></td>
          <td><input type="date" id="date" value="1973-07-26"></td>
          <td><input type="number" id="number" min="0" value="2500.00"></td>
        </tr>
        <tr>
          <!-- <th scope="row">3</th> -->
          <td><input type="text" id="firstname" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Leonardo"></td>
          <td><input type="text" id="lastname" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="DiCaprio"></td>
          <td><input type="date" id="date" value="1974-11-11"></td>
          <td><input type="number" id="number" min="0" value="2500.00"></td>
        </tr>
        <tr>
          <!-- <th scope="row">4</th> -->
          <td><input type="text" id="firstname" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Tom"></td>
          <td><input type="text" id="lastname" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Hardy"></td>
          <td><input type="date" id="date" value="1977-09-15"></td>
          <td><input type="number" id="number" min="0" value="2500.00"></td>
        </tr>
        <tr>
          <!-- <th scope="row">5</th> -->
          <td><input type="text" id="firstname" onkeypress="return (event.charCode > 64 && 
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Anne"></td>
          <td><input type="text" id="lastname" onkeypress="return (event.charCode > 64 && 
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Hathaway"></td>
          <td><input type="date" id="date" value="1982-11-12"></td>
          <td><input type="number" id="number" min="0" value="2500.00"></td>
        </tr>
        <tr>
          <!-- <th scope="row">6</th> -->
          <td><input type="text" id="firstname" onkeypress="return (event.charCode > 64 &&

          <td><input type="text" id="lastname" onkeypress="return (event.charCode > 64 && 
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="McConaughey"></td>
          <td><input type="date" id="date" value="1969-11-04"></td>
          <td><input type="number" id="number" min="0" value="2500.00"></td>
        </tr>


      </tbody>
    </table>

    <button type="button" class="btn btn-success" onclick="myFunctionStudentAdd(students)">Add Row</button>
    <button type="button" class="btn btn-danger" onclick="deleteRow(students)">Delete Row</button>
    <a class="btn btn-info" href="MainMenu.html">Main Menu</a>
    <a class="btn btn-secondary" href="StudentsPerCourse.html">Students Per Course</a>

    <script>

      function myFunctionStudentAdd(students) {
        var table = document.getElementById("students");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);
        // cell 1
        var cell1 = row.insertCell(0);
        var element1 = document.createElement("input");
        element1.type = "text";
        element1.id = "firstname";
        element1.placeholder = "First Name";
        element1.onkeypress = function onkeydown() {
          var ch = String.fromCharCode(event.keyCode);
          var filter = /[a-zA-Z]/;
          if (!filter.test(ch)) {
            event.returnValue = false;
          }
        };
        cell1.appendChild(element1);

        // cell 2
        var cell2 = row.insertCell(1);
        var element2 = document.createElement("input");
        element2.type = "text";
        element2.id = "lastname";
        element2.placeholder = "Last Name";
        element2.onkeypress = function onkeydown() {
          var ch = String.fromCharCode(event.keyCode);
          var filter = /[a-zA-Z]/;
          if (!filter.test(ch)) {
            event.returnValue = false;
          }
        };
        cell2.appendChild(element2);

        // cell 3
        var cell3 = row.insertCell(2);
        var element3 = document.createElement("input");
        element3.type = "date";
        element3.id = "date";
        element3.placeholder = "Date Of Birth";
        cell3.appendChild(element3);

        // cell 4
        var cell4 = row.insertCell(3);
        var element4 = document.createElement("input");
        element4.type = "number";
        element4.id = "number";
        element4.min = "0";
        element4.placeholder = "Tution Fees";
        cell4.appendChild(element4);

      }

      function deleteRow() {
        var table = document.getElementById("students");
        var rowCount = table.rows.length;

        table.deleteRow(rowCount - 1);
      }

    </script>
