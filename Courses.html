<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Courses</title>
</head>
  <style>
    #courses {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;

    }

    #courses td,
    #courses th {
      border: 1px solid rgba(221, 221, 221, 0.363);
      padding: 8px;
    }

    #courses tr:nth-child(even) {
      background-color: #f2f2f271;
    }

    #courses tr:hover {
      background-color: #ddd;
    }

    #courses th {
      padding-top: 12px;
      padding-bottom: 12px;
      background-color: rgb(226, 124, 28);
      color: white;
    }
  </style>


<body>
  
  <div class="container p-3 ">
  <!-- Courses Table -->
  <table id="courses" class="table">


    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Stream</th>
        <th scope="col">Type (Time)</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <!-- <th scope="row">1</th> -->
        <td><input type="text" id="title" value="Java"></td>
        <td><input type="text" id="stream" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Bootcamp"></td>
        <td><input type="text" id="type" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Full"></td>
        <td><input type="date" id="date" value="2019-10-01"></td>
        <td><input type="date" id="date" value="2020-05-31"></td>
      </tr>
      <tr>
        <!-- <th scope="row">2</th> -->
        <td><input type="text" id="title" value="C#"></td>
        <td><input type="text" id="stream" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Bootcamp"></td>
        <td><input type="text" id="type" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" value="Full"></td>
        <td><input type="date" id="date" value="2019-10-01"></td>
        <td><input type="date" id="date" value="2020-05-31"></td>
      </tr>

    </tbody>
  </table>
  <button type="button" class="btn btn-success"  onclick="myFunctionStudentAdd(courses)">Add Row</button>
  <button type="button" class="btn btn-danger" onclick="deleteRow(courses)">Delete Row</button>
  <a class="btn btn-info" href="MainMenu.html">Main Menu</a>
  <a class="btn btn-secondary" href="StudentsPerCourse.html">Students Per Course</a>
  <a class="btn btn-secondary" href="TrainersPerCourse.html">Trainers Per Course</a>
  <a class="btn btn-secondary" href="AsssignmentPerCourse.html">Assignments Per Course</a>

  <script>

    function myFunctionStudentAdd(courses) {
      var table = document.getElementById("courses");

      var rowCount = table.rows.length;
      var row = table.insertRow(rowCount);

      var cell1 = row.insertCell(0);
      var element1 = document.createElement("input");
      element1.type = "text";
      element1.id = "title";
      element1.placeholder = "Title";
      cell1.appendChild(element1);

      var cell2 = row.insertCell(1);
      var element2 = document.createElement("input");
      element2.type = "text";
      element2.id = "stream";
      element2.placeholder = "Stream";
      cell2.appendChild(element2);


      var cell3 = row.insertCell(2);
      var element3 = document.createElement("input");
      element3.type = "text";
      element3.id = "type";
      element3.placeholder = "Type";
      cell3.appendChild(element3);

      var cell4 = row.insertCell(3);
      var element4 = document.createElement("input");
      element4.type = "date";
      element4.id = "date";
      element4.placeholder = "Date Of Birth";
      cell4.appendChild(element4);

      var cell5 = row.insertCell(4);
      var element5 = document.createElement("input");
      element5.type = "date";
      element5.id = "date";
      element5.placeholder = "Date Of Birth";
      cell5.appendChild(element5);

    }

    function deleteRow() {
      var table = document.getElementById("courses");
      var rowCount = table.rows.length;

      table.deleteRow(rowCount - 1);
    }


  </script>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  </div>
</body>

</html>
