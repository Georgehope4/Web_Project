<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Assignments Per Course</title>
  <style>
    #assignmentsPerCourse {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;

    }

    #assignmentsPerCourse td,
    #assignmentsPerCourse th {
      border: 1px solid rgba(221, 221, 221, 0.363);
      padding: 8px;
    }

    #assignmentsPerCourse tr:nth-child(even) {
      background-color: #f2f2f281;
    }

    #assignmentsPerCourse tr:hover {
      background-color: #ddd;
    }

    #assignmentsPerCourse th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: rgb(43, 16, 119);
      color: white;
    }
  </style>
</head>

<body>
  <div class="container p-3 ">
  <!-- Asiignments Per Course Table -->
  <table id="assignmentsPerCourse" class="table">

    <thead>
      <tr>
        
       <th scope="col">Title</th>
       <th scope="col">Description</th>
        <th scope="col">Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        
       <td><input type="text" id="title" value="Assignment Java Part A"></td>
       <td><input type="text" id="description" value="Description Java"></td>
      <td><input type="text" id="subject" value="Java"></td>
      </tr>
      <tr>
       <td><input type="text" id="title" value="Assignment Java Part B"></td>
       <td><input type="text" id="description" value="Description Java"></td>
      <td><input type="text" id="subject" value="Java"></td>
      </tr>
      <tr>
       <td><input type="text" id="title" value="Assignment C# Part A"></td>
      <td><input type="text" id="description" value="Description C#"></td>
      <td><input type="text" id="subject" value="C#"></td>
      </tr>
      <tr>
       <td><input type="text" id="title" value="Assignment C# Part B"></td>
      <td><input type="text" id="description" value="Description C#"></td>
      <td><input type="text" id="subject" value="C#"></td>
      </tr>
     
    
    </tbody>
  </table>

  <button type="button" class="btn btn-success" onclick="myFunctionStudentAdd(assignmentsPerCourse)">Add Row</button>
  <button type="button" class="btn btn-danger" onclick="deleteRow(assignmentsPerCourse)">Delete Row</button>
  <a class="btn btn-info" href="MainMenu.html">Main Menu</a>

  <script>

    function myFunctionStudentAdd(assignmentsPerCourse) {
      var table = document.getElementById("assignmentsPerCourse");

      var rowCount = table.rows.length;
      var row = table.insertRow(rowCount);

      var cell1 = row.insertCell(0);
      var element1 = document.createElement("input");
      element1.type = "text";
      element1.id = "title";
      element1.placeholder = "Title";
      cell1.appendChild(element1);

      var cell2 = row.insertCell(1);
      var element2 = document.createElement("input");
      element2.type = "text";
      element2.id = "discription";
      element2.placeholder = "Discription";
      cell2.appendChild(element2);


      var cell3 = row.insertCell(2);
      var element3 = document.createElement("input");
      element3.type = "text";
      element3.id = "subject";
      element3.placeholder = "Subject";
      cell3.appendChild(element3);

    }

    function deleteRow() {
      var table = document.getElementById("assignmentsPerCourse");
      var rowCount = table.rows.length;

      table.deleteRow(rowCount - 1);
    }

  </script>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  </div>
</body>

</html>
