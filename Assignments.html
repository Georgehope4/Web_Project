<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Assignments</title>
  <style>
    #assignments {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;

    }

    #assignments td,
    #assignments th {
      border: 1px solid rgba(221, 221, 221, 0.363);
      padding: 8px;
    }

    #assignments tr:nth-child(even) {
      background-color: #f2f2f271;
    }

    #assignments tr:hover {
      background-color: #ddd;
    }

    #assignments th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: rgb(28, 170, 226);
      color: white;
    }
  </style>
</head>

<body>
  <!-- Assignments Table -->
  <table id="assignments" class="table">

    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Submission Date</th>
        <th scope="col">Oral Mark</th>
        <th scope="col">Total Mark</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" id="title" value="Assignment Java Part A"></td>
        <td><input type="text" id="description" value="Description Java"></td>
        <td><input type="date" id="date" value="2019-12-15"></td>
        <td><input type="number" id="oralMark" min="0" value="35"></td>
        <td><input type="number" id="totalMark" min="0" value="100"></td>
      </tr>
      <tr>
       <td><input type="text" id="title" value="Assignment Java Part B"></td>
       <td><input type="text" id="description" value="Description Java"></td>
       <td><input type="date" id="date" value="2020-04-15"></td>
       <td><input type="number" id="oralMark" min="0" value="20"></td>
       <td><input type="number" id="totalMark" min="0" value="100"></td>
     </tr>
      <tr>
      <td><input type="text" id="title" value="Assignment C# Part A"></td>
      <td><input type="text" id="description" value="Description C#"></td>
      <td><input type="date" id="date" value="2019-12-15"></td>
      <td><input type="number" id="oralMark" min="0" value="35"></td>
      <td><input type="number" id="totalMark" min="0" value="100"></td>
    </tr>
    <tr>
     <td><input type="text" id="title" value="Assignment C# Part B"></td>
     <td><input type="text" id="description" value="Description C#"></td>
     <td><input type="date" id="date" value="2020-04-15"></td>
     <td><input type="number" id="oralMark" min="0" value="20"></td>
     <td><input type="number" id="totalMark" min="0" value="100"></td>
   </tr>
      

    </tbody>
  </table>
  <button type="button" class="btn btn-success"  onclick="myFunctionStudentAdd(assignments)">Add Row</button>
  <button type="button" class="btn btn-danger" onclick="deleteRow(assignments)">Delete Row</button>
  <a class="btn btn-info" href="MainMenu.html">Main Menu</a>
  <a class="btn btn-secondary" href="AsssignmentPerCourse.html">Assignments Per Course</a>
  <a class="btn btn-secondary" href="AssignmentsPerCoursePerStudents.html">Assignments Per Course Per Students</a>
 
  <script>

    function myFunctionStudentAdd(assignments) {
      var table = document.getElementById("assignments");

      var rowCount = table.rows.length;
      var row = table.insertRow(rowCount);

      var cell1 = row.insertCell(0);
      var element1 = document.createElement("input");
      element1.type = "text";
      element1.id = "title";
      element1.placeholder = "Title";
      cell1.appendChild(element1);

      var cell2 = row.insertCell(1);
      var element2 = document.createElement("input");
      element2.type = "text";
      element2.id = "description";
      element2.placeholder = "Description";
      cell2.appendChild(element2);


      var cell3 = row.insertCell(2);
      var element3 = document.createElement("input");
      element3.type = "date";
      element3.id = "date";
      element3.placeholder = "Submission Date";
      cell3.appendChild(element3);

      var cell4 = row.insertCell(3);
      var element4 = document.createElement("input");
      element4.type = "number";
      element4.id = "oralmark";
      element4.placeholder = "Oral Mark";
      cell4.appendChild(element4);

      var cell5 = row.insertCell(4);
      var element5 = document.createElement("input");
      element5.type = "number";
      element5.id = "totalmark";
      element5.placeholder = "Total Mark";
      cell5.appendChild(element5);

    }

    function deleteRow() {
      var table = document.getElementById("assignments");
      var rowCount = table.rows.length;

      table.deleteRow(rowCount - 1);
    }


  </script>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
