    <button type="button" class="btn btn-success" onclick="myFunctionStudentAdd(assignmentsPerCoursePerStudents)">Add
      Row</button>
    <button type="button" class="btn btn-danger" onclick="deleteRow(assignmentsPerCoursePerStudents)">Delete
      Row</button>
    <a class="btn btn-info" href="MainMenu.html">Main Menu</a>

    <script>

      function myFunctionStudentAdd(assignmentsPerCoursePerStudents) {
        var table = document.getElementById("assignmentsPerCoursePerStudents");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

      var cell1 = row.insertCell(0);
      var element1 = document.createElement("input");
      element1.type = "text";
      element1.id = "firstname";
      element1.placeholder = "First Name";
      cell1.appendChild(element1);

      var cell2 = row.insertCell(1);
      var element2 = document.createElement("input");
      element2.type = "text";
      element2.id = "lastname";
      element2.placeholder = "Last Name";
      cell2.appendChild(element2);


      var cell3 = row.insertCell(2);
      var element3 = document.createElement("input");
      element3.type = "text";
      element3.id = "subject";
      element3.placeholder = "Subject";
      cell3.appendChild(element3);

      var cell4 = row.insertCell(3);
      var element4 = document.createElement("input");
      element4.type = "text";
      element4.id = "title";
      element4.placeholder = "Title";
      cell4.appendChild(element4);

      var cell5 = row.insertCell(4);
      var element5 = document.createElement("input");
      element5.type = "text";
      element5.id = "discription";
      element5.placeholder = "Discription";
      cell5.appendChild(element5);

      }

      function deleteRow() {
        var table = document.getElementById("assignmentsPerCoursePerStudents");
        var rowCount = table.rows.length;

        table.deleteRow(rowCount - 1);
      }

    </script>
